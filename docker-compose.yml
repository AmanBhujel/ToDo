version: '3'
services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "mongodb://db:27017/mydb"
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
